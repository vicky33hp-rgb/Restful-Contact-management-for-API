<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Management (Local Storage)</title>
    <style>
        /* Simple styling for readability */
        body { font-family: sans-serif; }
        .contact-list div { padding: 5px; border-bottom: 1px solid #ccc; margin-bottom: 5px; }
        .contact-list button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Contact Manager</h1>

    <form id="contact-form">
        <input type="hidden" id="contact-id">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        <button type="submit" id="submit-btn">Add Contact</button>
        <button type="button" id="clear-form-btn">Clear Form</button>
    </form>

    <hr>

    <h2>Contact List</h2>
    <div id="contact-list" class="contact-list">
        </div>

    <script src="app.js"></script>
</body>
</html>
